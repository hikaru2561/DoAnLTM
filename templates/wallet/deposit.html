<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Test Nạp Tiền</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
 <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1c1e2c;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #e0e0e0;
    }

    .deposit-card {
      background-color: #2a2c3b;
      padding: 32px;
      width: 420px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .deposit-card h2 {
      margin-bottom: 16px;
      font-size: 22px;
      color: #ffffff;
    }

    .deposit-card img {
      width: 52px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .deposit-card input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 1px solid #555;
      border-radius: 8px;
      font-size: 15px;
      background-color: #1c1e2c;
      color: #fff;
    }

    .deposit-card input::placeholder {
      color: #888;
    }

    .deposit-card button {
      width: 100%;
      background: linear-gradient(to right, #44cc77, #28a745);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .deposit-card button:hover {
      background: linear-gradient(to right, #28a745, #44cc77);
    }

    .deposit-details {
      text-align: left;
      margin-top: 20px;
      font-size: 14px;
      background: #1e2030;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .deposit-details p {
      margin: 6px 0;
      color: #ccc;
    }

    #result {
      margin-top: 12px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  {% include 'components/back_button.html' %}
  <div class="deposit-card">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135706.png" alt="Money Icon" width="52" />
  </head>
  <body>
    <div class="container">
      <h2>Nạp tiền</h2>
      <input type="number" id="amount" placeholder="Nhập số tiền" />
      <button onclick="deposit()">Nạp</button>
      <div id="result"></div>
    </div>

    <script>
      function deposit() {
        const amount = document.getElementById("amount").value;
        const token = localStorage.getItem("token"); // JWT từ login

        if (!token) {
          document.getElementById("result").innerText =
            "❌ Bạn chưa đăng nhập.";
          return;
        }

        fetch("/wallet/deposit", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token, // JWT token từ localStorage
          },
          body: JSON.stringify({ amount }),
        })
          .then(async (response) => {
            const data = await response.json();
            const result = document.getElementById("result");
            if (response.ok) {
              result.style.color = "green";
              result.innerText = "✅ " + data.message;
            } else {
              result.style.color = "red";
              result.innerText = "❌ " + data.message;
            }
          })
          .catch((error) => {
            console.error("Lỗi:", error);
            document.getElementById("result").innerText =
              "⚠️ Lỗi kết nối đến máy chủ.";
          });
      }
    </script>
  </body>
</html>
