<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Rút tiền</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      input,
      button {
        padding: 10px;
        margin: 5px 0;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Rút tiền</h2>
    <input type="number" id="amount" placeholder="Số tiền muốn rút" /><br />
    <button onclick="withdraw()">Xác nhận rút</button>

    <script>
      function withdraw() {
        const amount = document.getElementById("amount").value;
        const token = localStorage.getItem("token");

        fetch("/wallet/withdraw", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
          body: JSON.stringify({ amount }),
        })
          .then(async (res) => {
            const data = await res.json();
            alert(data.message);
          })
          .catch((err) => {
            console.error("Lỗi:", err);
            alert("Không thể kết nối máy chủ");
          });
      }
    </script>
  </body>
</html>
