<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ƒêƒÉng k√Ω</title>
  <style>
    body {

      background-color: #f9f9f9;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .register-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {

      margin-bottom: 25px;
      color: #333;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .form-input:focus {
      border-color: #d32f2f;
      outline: none;
    }

    .submit-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #b71c1c;
    }

    #registerResult {
      margin-top: 12px;
      text-align: center;
      font-weight: bold;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>ƒêƒÉng k√Ω t√†i kho·∫£n</h2>
    <form id="registerForm">
      <input name="name" class="form-input" placeholder="T√™n" required>
      <input name="username" class="form-input" placeholder="Username" required>
      <input name="email" type="email" class="form-input" placeholder="Email" required>
      <input name="phone" class="form-input" placeholder="SƒêT" required>
      <input type="date" name="birthday" class="form-input" required>
      <input name="country" class="form-input" placeholder="Qu·ªëc gia" required>

      <!-- ƒê√É S·ª¨A GI·ªöI T√çNH -->
      <select name="sex" class="form-input" required>
        <option value="" disabled selected>Gi·ªõi t√≠nh</option>
        <option value="True">Nam</option>
        <option value="False">N·ªØ</option>
      </select>

      <input type="password" name="password" class="form-input" placeholder="M·∫≠t kh·∫©u" required>
      <button type="submit" class="submit-btn">ƒêƒÉng k√Ω</button>
    </form>
    <div id="registerResult"></div>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const socket = io();
    let isConnected = false;

    socket.on('connect', () => {
      console.log('‚úÖ Socket connected!');
      isConnected = true;
    });

    socket.on('connect_error', (err) => {
      console.error('‚ùå Socket connection error:', err);
    });

    const form = document.getElementById('registerForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!isConnected) {
        alert("‚ö†Ô∏è Ch∆∞a k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß, vui l√≤ng th·ª≠ l·∫°i sau!");
        return;
      }

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // üîß CHUY·ªÇN GI·ªöI T√çNH T·ª™ STRING SANG BOOLEAN
      data.sex = data.sex === 'True';

      console.log("üì§ ƒêƒÉng k√Ω g·ª≠i:", data);
      socket.emit('register', data);
    });

    socket.on('register_response', (res) => {
  const result = document.getElementById('registerResult');
  console.log("üì• Ph·∫£n h·ªìi:", res);
  if (res.status === 'success') {
    result.style.color = 'green';
    result.innerText = '‚úÖ ' + res.message;

    // üîÑ G·ª≠i s·ª± ki·ªán v·ªÅ trang cha ƒë·ªÉ ƒë√≥ng modal v√† c·∫≠p nh·∫≠t UI
    setTimeout(() => {
      window.parent.postMessage({
        type: 'register_success',
        username: form.elements['username'].value  // Ho·∫∑c res.username n·∫øu backend tr·∫£
      }, '*');
    }, 1000);
  } else {
    result.style.color = 'red';
    result.innerText = '‚ùå ' + res.message;
  }
});

  </script>
</body>
</html>
