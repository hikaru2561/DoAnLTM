<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #e0e0e0;
        font-family: "Roboto", sans-serif;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .register-container {
        background: white;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }

      .form-input {
        width: 100%;
        padding: 10px 12px;
        margin-bottom: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.2s;
      }

      .form-input:focus {
        border-color: #d32f2f;
        outline: none;
      }

      .submit-btn {
        background-color: #d32f2f;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
      }

      .submit-btn:hover {
        background-color: #b71c1c;
      }

      #registerResult {
        margin-top: 12px;
        text-align: center;
        font-weight: bold;
        color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h2>Đăng ký tài khoản</h2>
      <form id="registerForm">
        <input name="name" class="form-input" placeholder="Tên" required />
        <input
          name="username"
          class="form-input"
          placeholder="Username"
          required
        />
        <input
          name="email"
          type="email"
          class="form-input"
          placeholder="Email"
          required
        />
        <input name="phone" class="form-input" placeholder="SĐT" required />
        <input type="date" name="birthday" class="form-input" required />
        <input
          name="country"
          class="form-input"
          placeholder="Quốc gia"
          required
        />

        <!-- ĐÃ SỬA GIỚI TÍNH -->
        <select name="sex" class="form-input" required>
          <option value="" disabled selected>Giới tính</option>
          <option value="True">Nam</option>
          <option value="False">Nữ</option>
        </select>

        <input
          type="password"
          name="password"
          class="form-input"
          placeholder="Mật khẩu"
          required
        />
        <button type="submit" class="submit-btn">Đăng ký</button>
      </form>
      <div id="registerResult"></div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
      const form = document.getElementById("registerForm");
      const result = document.getElementById("registerResult");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        data.sex = data.sex === "True"; // Chuyển đổi thành boolean

        try {
          const res = await fetch("/api/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const resData = await res.json();
          if (res.ok) {
            result.style.color = "green";
            result.innerText = "✅ " + resData.message;
            window.location.href = "/login";

            // Gửi sự kiện về trang cha để đóng modal và cập nhật UI
            setTimeout(() => {
              window.parent.postMessage(
                {
                  type: "register_success",
                  username: data.username,
                },
                "*"
              );
            }, 1000);
          } else {
            result.style.color = "red";
            result.innerText = "❌ " + resData.message;
          }
        } catch (err) {
          console.error("Lỗi:", err);
          result.style.color = "red";
          result.innerText = "❌ Không thể kết nối đến máy chủ.";
        }
      });
    </script>
  </body>
</html>
