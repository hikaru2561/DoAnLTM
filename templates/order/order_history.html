<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Test Lịch sử Lệnh</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px 12px;
      }
      th {
        background-color: #f2f2f2;
      }
      .message {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Lịch sử lệnh</h2>
    <button onclick="loadOrderHistory()">Tải dữ liệu</button>
    <div id="message" class="message"></div>
    <table id="orderTable" style="display: none">
      <thead>
        <tr>
          <th>Mã CK</th>
          <th>Số lượng</th>
          <th>Giá</th>
          <th>Loại lệnh</th>
          <th>Trạng thái</th>
          <th>Thời điểm</th>
        </tr>
      </thead>
      <tbody id="orderBody"></tbody>
    </table>

    <script>
      async function loadOrderHistory() {
        const messageDiv = document.getElementById("message");
        const table = document.getElementById("orderTable");
        const tbody = document.getElementById("orderBody");

        messageDiv.textContent = "";
        table.style.display = "none";
        tbody.innerHTML = "";

        try {
          const response = await fetch("/order/history", {
            method: "GET",
            credentials: "include", // để gửi cookie nếu đăng nhập bằng session
          });

          if (response.status === 401) {
            messageDiv.textContent =
              "⚠️ Bạn chưa đăng nhập. Vui lòng đăng nhập để xem lịch sử lệnh.";
            return;
          }

          const data = await response.json();

          if (data.orders && data.orders.length > 0) {
            data.orders.forEach((order) => {
              const row = document.createElement("tr");
              row.innerHTML = `
              <td>${order.symbol_id}</td>
              <td>${order.so_luong}</td>
              <td>${order.gia}</td>
              <td>${order.loai_lenh}</td>
              <td>${order.trang_thai}</td>
              <td>${order.thoi_diem}</td>
            `;
              tbody.appendChild(row);
            });
            table.style.display = "table";
          } else {
            messageDiv.textContent = "Không có lệnh nào.";
          }
        } catch (error) {
          messageDiv.textContent = "❌ Lỗi khi tải dữ liệu: " + error;
        }
      }
    </script>
  </body>
</html>
