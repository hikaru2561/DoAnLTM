<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebSocket Table</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 4px 8px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        .btn-group {
            margin-bottom: 10px;
        }

        .btn {
            padding: 6px 12px;
            margin-right: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
            border: none;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            /* th√™m n·ªÅn m·ªù */
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-btn {
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            font-weight: bold;
            border-radius: 4px;
        }

        #form-fields {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        #form-fields div {
            display: flex;
            flex-direction: column;
            width: 150px;
        }

        #form-fields label {
            font-weight: bold;
            margin-bottom: 4px;
        }

        #form-fields input {
            padding: 4px;
        }
    </style>
</head>

<body>
    <h1>Live Stock Data</h1>
    <div class="btn-group mb-3" role="group" aria-label="Ch·ªçn s√†n/ch·ªâ s·ªë">
        <button onclick="handleExchangeClick('HOSE')" class="btn btn-primary">HOSE</button>
        <button onclick="handleExchangeClick('HNX')" class="btn btn-primary">HNX</button>
        <button onclick="handleExchangeClick('UPCOM')" class="btn btn-primary">UPCOM</button>
        <button onclick="handleExchangeClick('VN30')" class="btn btn-success">VN30</button>
        <button onclick="handleExchangeClick('VN100')" class="btn btn-success">VN100</button>
        <button onclick="handleExchangeClick('HNX30')" class="btn btn-success">HNX30</button>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th rowspan="2">CK</th>
                <th rowspan="2">Tr·∫ßn</th>
                <th rowspan="2">S√†n</th>
                <th rowspan="2">TC</th>
                <th colspan="6">B√™n mua</th>
                <th colspan="4">Kh·ªõp l·ªánh</th>
                <th colspan="6">B√™n b√°n</th>
                <th rowspan="2">T·ªïng KL</th>
                <th rowspan="2">Cao</th>
                <th rowspan="2">Th·∫•p</th>
            </tr>
            <tr>
                <th>Gi√° 3</th>
                <th>KL 3</th>
                <th>Gi√° 2</th>
                <th>KL 2</th>
                <th>Gi√° 1</th>
                <th>KL 1</th>
                <th>Gi√°</th>
                <th>KL</th>
                <th>+/-</th>
                <th>+/- (%)</th>
                <th>Gi√° 1</th>
                <th>KL 1</th>
                <th>Gi√° 2</th>
                <th>KL 2</th>
                <th>Gi√° 3</th>
                <th>KL 3</th>
            </tr>
        </thead>
        <tbody id="data-body">
        </tbody>
    </table>
    <!-- Modal -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Chi ti·∫øt m√£ c·ªï phi·∫øu</h2>
                <button class="close-btn" onclick="closeModal()">ƒê√≥ng</button>
            </div>
            <form id="detail-form">
                <div id="form-fields"></div>
            </form>
        </div>
    </div>
    <script>
        var socket = io();
        const dataMap = {};
        let selectedSymbol = null;

        socket.on('connect', function () {
            console.log('Connected to server');
        });

        socket.on('server_data', function (data) {
            try {
                const parsedData = JSON.parse(data);
                const symbol = parsedData.Symbol;
                if (!symbol) return;

                dataMap[symbol] = parsedData;
                updateTable();

                if (symbol === selectedSymbol) {
                    updateDetailForm(parsedData);
                }

            } catch (e) {
                console.error('Invalid JSON:', data);
            }
        });

        function updateTable() {
            const tbody = document.getElementById('data-body');
            tbody.innerHTML = '';

            Object.values(dataMap).forEach(item => {
                const row = document.createElement('tr');
                row.style.cursor = 'pointer';

                const fields = [
                    "Symbol", "Ceiling", "Floor", "RefPrice",
                    "BidPrice1", "BidVol1", "BidPrice2", "BidVol2", "BidPrice3", "BidVol3",
                    "AskPrice1", "AskVol1", "AskPrice2", "AskVol2", "AskPrice3", "AskVol3",
                    "LastPrice", "LastVol", "Change", "RatioChange"
                ];

                fields.forEach((field, idx) => {
                    const cell = document.createElement('td');
                    cell.textContent = item[field] !== undefined ? item[field] : "";
                    // Ch·ªâ g√°n s·ª± ki·ªán click cho c·ªôt ƒë·∫ßu ti√™n (CK)
                    if (idx === 0) {
                        cell.style.cursor = 'pointer';
                        cell.addEventListener('click', (e) => {
                            e.stopPropagation();
                            selectedSymbol = item.Symbol;
                            updateDetailForm(item);
                            showModal();
                        });
                    }
                    row.appendChild(cell);
                });

                tbody.appendChild(row);
            });
        }

        function updateDetailForm(data) {
            const container = document.getElementById('form-fields');
            container.innerHTML = '';

            Object.entries(data).forEach(([key, value]) => {
                const div = document.createElement('div');

                const label = document.createElement('label');
                label.textContent = key;

                const input = document.createElement('input');
                input.type = 'text';
                input.value = value;
                input.readOnly = true;
                input.name = key;

                div.appendChild(label);
                div.appendChild(input);
                container.appendChild(div);
            });
        }

        function handleExchangeClick(exchangeName) {
            for (const key in dataMap) {
                delete dataMap[key];
            }
            document.getElementById('data-body').innerHTML = '';
            closeModal();
            selectedSymbol = null;

            socket.emit('button_click', { exchange: exchangeName });
            console.log("üì§ ƒê√£ g·ª≠i y√™u c·∫ßu button_click:", exchangeName);
        }

        function showModal() {
            const modal = document.getElementById('detail-modal');
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('detail-modal').style.display = 'none';
        }

        // üëá S·ª± ki·ªán: ƒë√≥ng modal khi click ra ngo√†i v√πng modal-content
        window.addEventListener('click', function (event) {
            const modal = document.getElementById('detail-modal');
            if (event.target === modal) {
                closeModal();
            }
        });

        socket.on('disconnect', function () {
            console.log('Disconnected from server');
        });
    </script>
</body>

</html>
